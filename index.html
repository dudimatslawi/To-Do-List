    <link rel="icon" type="image/x-icon" href="assets/images/favicon3.png">

<body onload="loadToDoList()">

    <h1>To Do List:</h1>

    <div class="divContainer">
        <div class="formContainer">

            <form onsubmit="addNote()">

                <div class="form-floating mb-3">
                    <input id="taskBox" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">task:</label>
                </div>
                <br>

                <input type="datetime-local" id="timeBox">
                <br><br>

                <button id="addButton">add</button>
                <button type="reset">clear</button>

            </form>

        </div>

    </div>

    <br><br><br>


    <div id="noteContainer">


    </div>

</body>
